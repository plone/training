{# A bootstrap-styled field that will direct to the `search.html` page when submitted #}
<form class="bd-search"
      action="{{ pathto('search') }}"
      method="get">
  <div class="d-flex align-items-center">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input type="search"
           class="form-control"
           name="q"
           id="search-input"
           placeholder="{{ theme_search_bar_text }}"
           aria-label="{{ theme_search_bar_text }}"
           autocomplete="off"
           autocorrect="off"
           autocapitalize="off"
           spellcheck="false"/>
    <span class="search-button__kbd-shortcut"><kbd class="kbd-shortcut__modifier">Ctrl</kbd>+<kbd>K</kbd></span>
  </div>
  <div class="d-flex visually-hidden">
    <label for="training">Filter by training</label>
  </div>
  <div class="d-flex">
    <select class="form-control" name="training" id="training" onchange="this.form.submit()">
      <option value="all">all trainings</option>
      {% for id, title in
        [
          ['content-editing', 'Content Editing for Plone'],
          ['mastering-plone', 'Mastering Plone development'],
          ['volto_customization','Volto customization for JavaScript beginners'],
          ['customizing-volto-light-theme','Customizing Volto Light Theme'],
          ['voltohandson','Volto Hands-On (beginner)'],
          ['voltoaddons','Volto add-ons'],
          ['effective-volto','Effective Volto (advanced)'],
          ['testing','Testing'],
          ['theming','Plone 6 Classic UI Theming'],
          ['plone-deployment','Deployment'],
          ['workflow','Workflow'],
          ['migrations','Migration best practice'],
          ['contributing', 'Contributing to Plone'],
        ] %}
        <option value="{{id}}">{{ title }}</option>
      {% endfor %}
    </select>
  </div>
</form>
